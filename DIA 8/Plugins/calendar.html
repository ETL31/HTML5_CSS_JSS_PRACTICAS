<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--begin::Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--end::Fonts --> 
    <!--begin::Core Plugins -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--end::Core Plugins -->
    <!--begin::Plugins -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/redmond/theme.min.css" rel="stylesheet" integrity="sha512-0bcqtDVki4GAD6rxlpngwNROUwKg5Nf+ARCueSCa1gk1DB5V9QxsChj2G+dGNOQzN8tpbJidotfAhPZnQjsJ/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.1/daterangepicker.min.css" rel="stylesheet" integrity="sha512-CliXBuHwQxr4nHkBGnjI8GeVo/P3u+GN0OlXB22b7/0YZkMCKdt2a2G8CEHFk+fwGhRWyyAFib64f90kZoWBvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--end::Plugins -->
    <!--begin::Custom Plugins -->
    <!--end::Custom Plugins -->
    <!--begin::Theme Styles -->
    <!--end::Theme Styles -->
    <!--begin::Project Styles -->
    <!--end::Project Styles -->
    <!--begin::Page Styles -->
    <link href="content/views/calendar.css" rel="stylesheet" />
    <!--end::Page Styles -->

    <title>Datatable</title>
</head>
<body>
    <br /> 
    <div class="container">
        <div class="row mt-2">
            <div class="col-1">
                <label for="InicialDateDatePicker" class="form-label">Fecha inicial</label>
            </div>
            <div class="col-2">
                <input id="InicialDateDatePicker" data-date-format="dd-mm-yyyy" class="form-control" />
            </div>
            <div class="col-1">
                <label for="FinalDateDatePicker" class="form-label">Fecha final</label>
            </div>
            <div class="col-2">
                <input id="FinalDateDatePicker" data-date-format="dd-mm-yyyy" class="form-control" />
            </div>
            <div class="col-1">
                <label for="FiltroTextBox" class="form-label">Filtro</label>
            </div>
            <div class="col-5">
                <input id="FiltroTextBox" class="form-control" type="search" placeholder="Búsqueda" autocomplete="off" />
            </div>
        </div>
    </div>

    <div class="container"></div>
        <div class="row mt-2">
            <div class="col-2">
                <label for="SearchRangeDatepicker" class="message-min-height">última actualización:</label>
            </div>
        <div class="col-5">
            <div class="row m-0 p-0 search-border cursor-pointer">
                    <div id="SearchRangeIconButton" class="calendar-search">
                        <i class="fa fa-calendar"></i>&nbsp;
                    </div>
                    <div id="SearchRangeDatepicker" class="calendar-search">
                        <i class="fa fa-calendar"></i>&nbsp;
                        <span></span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                <div class="col-1 align-self-center ps-4 pe-0">
                    <i class="fa fa-times color-icon-fa" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>



      <!--begin::Core Plugins --> 
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <!--end::Core Plugins -->
      <!--begin::Plugins -->
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.1/daterangepicker.min.js" integrity="sha512-FEzFjtAJCunp3uJTwYfcHtJHlRbgkzRYNpvsShtjVu5jSoejpExyzHHSDOUJ46IgV7VoNAkuVxjbid5pkoLASg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <!--end::Plugins -->
      <!--begin::Custom Plugins -->
      <!--end::Custom Plugins -->
      <!--begin::Theme JS -->
      <!--end::Theme JS -->
      <!--begin::Project JS -->
      <!--end::Project JS -->
      <!--begin::Page JS -->
      <script src="content/views/calendar.js"></script>
      <!--end::Page JS -->
</body>
</html>
