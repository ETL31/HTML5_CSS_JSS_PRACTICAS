<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Begin::Fonts -->
        <link href="content/fonts/fontawesome/6.4.2/css/all.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet" />
        <!-- End::Fonts -->
        <!-- Begin::Core Plugins -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- End::Core Plugins -->
        <!-- Begin::Plugins -->
        <!-- End::Plugins -->
        <!-- Begin::Custom Plugins -->
        <!-- End::Custom Plugins -->
        <!-- Begin::Themes -->
        <!-- End::Themes -->
        <!-- Begin::Project -->
        <link href="../content/views/neptuno.css" rel="stylesheet" />
        <!-- End::Project -->
        <!-- Begin::Page -->
        <link href="../content/views/producto/nuevo.css" rel="stylesheet" />
        <!-- End::Page -->
    <title>Producto - Nuevo</title>
</head>
<body>
<div id="ExitoGuardarAlert" class="alert alert-success ocultar">
    <Strong>Producto ingresado</Strong>
    <p>El producto se guardo en el catálogo</p>
</div>

    <header class="container mb-3">
        <div class="row">
            <div class="col-3">
                <h3>Producto</h3>
                <h5>Nuevo</h5>
            </div>
            <div class="col-6 offset-3">
                <button id="GuardarBtn" class="btn btn-success" type="submit">
                    <i class="bi bi-floppy2"></i> Guardar
                </button>
                <button class="btn btn-secondary" type="button">
                    <i class="bi bi-arrow-return-left"></i> Cancelar
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row mt-2">
            <div class="col-3">
                <label for="NombreTxt" class="form-label"><strong>Nombre</strong></label>
            </div>
            <div class="col-9">                
                <input id="NombreTxt" class="form-control" type="text" placeholder="Nombre" maxlength="8" />
            </div>            
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label for="CategoriaTxt" class="form-label ps-4"><em>Categoría</em></label>
            </div>
            <div class="col-9">
                <div class="input-group">
                    <input id="CategoriaTxt" class="form-control" type="text" placeholder="Categoría" readonly="readonly" />
                    <input id="CategoriaId" type="hidden" />
                    <button id="CategoriaBtn" class="btn btn-secondary" type="button">Buscar</button>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label for="PrecioTxt" class="form-label">Precio</label>
            </div>
            <div class="col-9">
                <div class="input-group">
                    <div class="input-group-text">
                        <span>S/</span>
                    </div>
                    <input id="PrecioTxt" class="form-control text-end" type="text" placeholder="Precio" autocomplete="off" />
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label for="DescripcionTxt" class="form-label">Descripción</label>
            </div>
            <div class="col-9">
                <textarea id="DescripcionTxt" class="form-control" rows="3" placeholder="Descripción"></textarea>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label for="TiendasSel" class="form-label">Tiendas</label>
            </div>
            <div class="col-9">
                <select id="TiendasSel" class="form-select" multiple="multiple">
                    <option value="AvPardo">Av. Pardo</option>
                    <option value="AvBrasil">Av. Brasil</option>
                    <option value="LimaNorte">Lima Norte</option>
                    <option value="LimaEste">Lima Este</option>
                </select>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label for="SoloDeliveryChk" class="form-check-label">Solo delivery</label>
            </div>
            <div class="col-3">
                <div class="form-check form-switch">
                    <input id="SoloDeliveryChk" class="form-check-input" type="checkbox" />
                </div>
            </div>
        </div>
    </main>


        <div id="CategoriaBuscarModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <div class="modal-header">
                        <h6 class="modal-title">Buscar Categoría</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
        
                    <div class="modal-body">
                        Lista de categorías
                    </div>
        
                    <div class="modal-footer">
                        <button id="CategoriaBuscarBtn" type="button" class="btn btn-success" data-bs-dismiss="modal">Enviar</button>
                        &nbsp;
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
        
                </div>
            </div>
        </div> 
    
    <!-- End::Core Plugins -->
    <script src="../content/libs/jquery/3.7.1/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Begin::Plugins -->

    <!-- Begin::Custom Plugins -->
    <!-- End::Custom Plugins -->
    <!-- Begin::Themes -->
    <!-- End::Themes -->
    <!-- Begin::Project -->
    <!-- End::Project -->
    <!-- Begin::Page -->
    <script src="../content/views/producto/nuevo.js"></script>
    <!-- End::Page -->
</body>
</html>
