<html>
<head>

    <form id="ContactoForm">
        <button id="EnviarBtn" type="button">Enviar</button>

        <div id="MensajeBienvenida"></div>
    </form>
    <br />
    <br />

    <form id="CalculadoraForm">
        Resultado: <input id="ResultadoTxt" type="text" readonly="readonly" />

        <input id="Numero2" type="number" />
        <button id="SumarBtn" type="button">Sumar</button>

        de todo el formulario y borrado del contenido-->

    </form>

    <form id="EstacionForm">
        <input id="EstacionBtn" type="button" value="Leer estación" />

    <a class="inicio" href="#">Ir a inicio por programacion</a>

    <form id="RegistroUsuarioForm">
        <input id="AceptarTerminosChk" type="checkbox" /> Aceptar Términos
        <button id="RegistroUsuarioBtn" type="button" disabled="disabled">Registrar</button>
    </form>

    <br />
    <br />

        Producto <input id="ProductoTxt" type="text" />

        Nombre corto:<p id="NombreCorto"></p>
    </form>

    <!-- Implemente un formulario que verifique si el producto requiere licencia
         para su compra, mediante un checkbox -->
     <br />
     <br />
     <form id="RequiereLicenciaForm">
        <input id="RequiereLicenciaChk" type="checkbox" /> Tiene licencia?
        <button id="RequiereLicenciaBtn" type="button" disabled="disabled">Registrar</button>
