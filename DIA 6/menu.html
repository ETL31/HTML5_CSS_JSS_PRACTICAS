<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard del carrito de ventas" />
    <meta name="keywords" content="Dashboard, carrito, carrito de ventas, pedido, pedidos" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Main menú</title>
</head>
<body>
    <div class="container-fluid"><!-- container-fluid: 100% ancho-->
        <div class="row">
            <div class="col-3">
                <ul class="list-group"> <!-- Se utiliza para menús laterales -->
                    <li class="list-group-item">Cliente</li> 
                    <li class="list-group-item">Categoría</li> 
                    <li class="list-group-item">Producto</li> 
                    <li class="list-group-item">Pedido</li> 
                    <li class="list-group-item">Delivery</li> 
                    <li class="list-group-item">Dashboard</li> 
                </ul>
            </div>
        </div>
    </div>

    <div class="toast show">
        <div class="toast-header">
            Pedido
            <button type="button" class="btn-close"></button>
        </div>
        <div class="toast-body">
            Se actualizó el pedido.
            <br>
            Imprimiendo...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
