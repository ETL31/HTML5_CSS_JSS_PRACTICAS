<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="alert alert-success">
            <strong>Éxito</strong>
            <p>Se guardó el nuevo cliente</p>
        </div>

        <div class="alert alert-info">
            <strong>Búsqueda</strong>
            <p>Se muestran cinco resultados</p>
        </div>

        <div class="alert alert-warning">
            <strong>Editar</strong>
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p>Confirma realizar los cambios?</p>
        </div>

        <form>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success btn-lg">Guardar</button>
                    <button class="btn btn-primary btn-sm">Editar</button>
                    <button class="btn btn-info">
                        <i class="fa-regular fa-circle-question"></i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="NombresTxt" class="form-label">Nombres</label>
                    <input id="NombresTxt" type="text" class="form-control" placeholder="Ingresar nombres" />
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="PasswordTxt" class="form-label">Contraseña</label>
                    <input id="PasswordTxt" type="password" class="form-control" placeholder="Ingresar contraseña" />
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="DepartamentoSel" class="form-label">Departamento</label>
                    <select id="DepartamentoSel" class="form-select">
                        <option value="" selected="selected">Seleccionar</option>            
                        <option value="lima">Lima</option>            
                        <option value="san-martin">San Martín</option>            
                        <option value="ica">Ica</option>              
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <input id="DniDocIdentidadRadio" name="DocIdentidadRadio" type="radio" class="form-check-input" />
                    <label for="DniDocIdentidadRadio">Dni</label>
                </div>
                <div class="col-4">
                    <input id="PasaporteDocIdentidadRadio" name="DocIdentidadRadio" type="radio" class="form-check-input" />
                    <label for="PasaporteDocIdentidadRadio">Pasaporte</label>
                </div>
                <div class="col-4">
                    <input id="CEDocIdentidadRadio" name="DocIdentidadRadio" type="radio" class="form-check-input" />
                    <label for="CEDocIdentidadRadio">CE</label>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input id="TerminosChk" type="checkbox" class="form-check-input" />
                    <label for="TerminosChk" class="form-label">Aceptar términos</label>
                </div>
            </div>
        </form>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
